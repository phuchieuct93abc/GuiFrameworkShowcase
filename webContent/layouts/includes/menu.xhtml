<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<body>
	<ui:composition>


<h:form>

		<p:menu>

			<p:menuitem value="Getting start"
				styleClass="#{applicationContainer.isActive('GETTING_START') ? 'ui-state-active' : ''}"
				url="#{applicationContainer.goShowcase('GETTING_START')}" 
				/>


	 	<p:submenu label="Showcases">
				<p:menuitem value="Basic component"
					styleClass="#{applicationContainer.isActive('BASIC_COMPONENT') ? 'ui-state-active' : ''}"
					url="#{applicationContainer.goShowcase('BASIC_COMPONENT')}" />
				<p:menuitem value="Auto complete"
					styleClass="#{applicationContainer.isActive('AUTO_COMPLETE') ? 'ui-state-active' : ''}"
					url="#{applicationContainer.goShowcase('AUTO_COMPLETE')}" />
			</p:submenu>
			<p:submenu label="Usecases">
				<p:menuitem value="Custom controller"
					url="#{ivy.html.startref('ShowCaseProcesses/CustomController/start.ivp')}" />
				<p:menuitem value="Component context"
					url="#{ivy.html.startref('UseCaseProcesses/ComponentContext/start.ivp')}" />

				<p:menuitem value="Validate button"
					url="#{ivy.html.startref('UseCaseProcesses/ValidateButton/start.ivp')}" />


			</p:submenu>  

		</p:menu>
		</h:form>
	</ui:composition>
</body>
</html>
