<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<body>
	<ui:composition>
		<h2>Description</h2>
		<ui:insert name="desciption" />

		<h2>Live demo</h2>
		<ui:insert name="liveDemo" />

		<p:outputPanel rendered="#{data.codes.size() > 0}">

			<h2>Code</h2>
			<p:tabView value="#{data.codes}" var="code"
				rendered="#{data.codes.size() >=1}">
				<p:tab title="#{code.fileName}">
					<pre class="brush: #{code.fileType}">#{code.fileContent}</pre>

				</p:tab>
			</p:tabView>
		</p:outputPanel>



	</ui:composition>
</body>
</html>
