<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:gui="http://axonivy.com/gui/components"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">

		<ui:define name="desciption">
			This section demos how to apply autocomplete via gui-framework		
		</ui:define>

		<ui:define name="liveDemo">
			<h:form id="form">
				<gui:eventListeners rulesPackage="sob" dataModel="#{data.dossier}"
					dialogData="#{data}" />
				<p:panelGrid columns="2" cellpadding="10">
					<p:inputText id="personNationality" type="autocomplete"
						value="#{data.dossier.nationality}"
						pt:source-autocomplete="#{autocompleteBean.getEffectiveComponentClass(data)}_countries"
						pt:source-autocomplete-type="AutocompleteItem">
					</p:inputText>
					<p:outputPanel autoUpdate="true">
						Selected country:
						<p:outputLabel value="1212" />
					</p:outputPanel>

				</p:panelGrid>
			</h:form>
		</ui:define>

		<ui:define name="code">
			<p:tabView value="#{data.codes}" var="code">
				<p:tab title="#{code.fileName}">
						<pre class="brush: #{code.fileType}">#{code.content}</pre> 
					
				</p:tab>
			</p:tabView>
		</ui:define>

	</ui:composition>
</h:body>
</html>
